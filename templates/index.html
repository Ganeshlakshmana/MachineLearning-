<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Exam Performance Prediction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Georgia, "Times New Roman", Times, serif; padding: 20px; }
    h1 { font-size: 36px; margin-bottom: 6px; }
    h2 { font-size: 28px; margin: 18px 0; }
    .form-row { margin: 8px 0; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    select, input[type="number"] { padding: 4px 8px; font-size: 14px; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
    .result { margin-top: 24px; font-size: 28px; font-weight: bold; }
    .preview { margin: 12px 0; max-width: 100%; height: auto; border: 1px solid #ddd; padding: 6px; display: block; }
  </style>
</head>
<body>

  <h1>Student Exam Performance Indicator</h1>

  <!-- local debug image path; to display in browser copy the file into your static/ folder -->
  <img class="preview" src="/mnt/data/bbcd6313-6f4e-4eed-98bc-332dc7b8c121.png" alt="form preview">

  <h2>Student Exam Performance Prediction</h2>

  <form method="post" action="/predictdata">
    <div class="form-row">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" selected>Select your Gender</option>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
    </div>

    <div class="form-row">
      <label for="race_ethnicity">Race or Ethnicity</label>
      <!-- NOTE: name must match what your Flask app reads: 'ethnicity' -->
      <select id="race_ethnicity" name="ethnicity" required>
        <option value="" selected>Select Ethnicity</option>
        <option value="group A">group A</option>
        <option value="group B">group B</option>
        <option value="group C">group C</option>
        <option value="group D">group D</option>
        <option value="group E">group E</option>
      </select>
    </div>

    <div class="form-row">
      <label for="parental_level_of_education">Parental Level of Education</label>
      <select id="parental_level_of_education" name="parental_level_of_education" required>
        <option value="" selected>Select Parent Education</option>
        <option value="some high school">some high school</option>
        <option value="high school">high school</option>
        <option value="some college">some college</option>
        <option value="associate's degree">associate's degree</option>
        <option value="bachelor's degree">bachelor's degree</option>
        <option value="master's degree">master's degree</option>
      </select>
    </div>

    <div class="form-row">
      <label for="lunch">Lunch Type</label>
      <select id="lunch" name="lunch" required>
        <option value="" selected>Select Lunch Type</option>
        <option value="standard">standard</option>
        <option value="free/reduced">free/reduced</option>
      </select>
    </div>

    <div class="form-row">
      <label for="test_preparation_course">Test preparation Course</label>
      <select id="test_preparation_course" name="test_preparation_course" required>
        <option value="" selected>Select Test_course</option>
        <option value="none">none</option>
        <option value="completed">completed</option>
      </select>
    </div>

    <div class="form-row">
      <label for="writing_score">Writing Score out of 100</label>
      <input id="writing_score" name="writing_score" type="number" min="0" max="100" step="1" placeholder="Enter your writing score" required>
    </div>

    <div class="form-row">
      <label for="reading_score">Reading Score out of 100</label>
      <input id="reading_score" name="reading_score" type="number" min="0" max="100" step="1" placeholder="Enter your reading score" required>
    </div>

    <div class="form-row">
      <button type="submit">Predict your Maths Score</button>
    </div>
  </form>

  <div class="result">
    THE prediction is {{ results }}
  </div>

</body>
</html>
